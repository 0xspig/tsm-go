	<script type="module" src="/main.js"></script>
	<script id="vertexShader" type="x-shader/x-vertex">
		varying vec2 vUv;

			void main()	{

				vUv = uv;

				gl_Position = vec4( position, 1.0 );

			}
	</script>
	<script id="fragmentShader" type="x-shader/x-fragment">
		varying vec2 vUv;

		uniform float time;

		void main()	{

			vec4 point = vec4(0.,0.,0.,1.0);

			gl_FragColor = vec4( vec3(sin(cos(time)), atan(time)*sin(vUv.xy-point.xy)), 1.0 );

		}

		</script>
</body>
